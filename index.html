<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona una imagen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            position: relative;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            position: relative; 
        }

        h1 {
            margin-bottom: 20px;
        }

        .image-container {
            position: relative;
            display: flex;
            flex-direction: column; 
            align-items: center; 
        }

        .image-container img {
            width: 100%;
            max-width: 200px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* Animación imágenes */
        .image-container img:active {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

        .back-button, .close-button {
            position: fixed;
            background-color: #333;
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .back-button {
            bottom: 20px;
            right: 20px;
        }

        .close-button {
            bottom: 20px;
            left: 20px;
        }

        .back-button:hover, .close-button:hover {
            background-color: #555;
        }

        .back-icon, .close-icon {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .material-icons {
            text-decoration: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>T'agraden les reunions familiars?</h1>
        <div class="image-container">
            <a href="1.html"><img src="media/0/YES.png" alt="Imagen 1"></a>
            <a href="0.0.html"><img src="media/0/NO.png" alt="Imagen 2"></a>
        </div>
    </div>


</body>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const images = document.querySelectorAll(".image-container img");
            
            images.forEach(image => {
                image.addEventListener("click", function(event) {
                    event.preventDefault();
                    const targetUrl = image.parentElement.getAttribute("href");
                    image.style.transition = "transform 0.3s ease, opacity 0.3s ease";
                    image.style.transform = "scale(1.1)";
                    setTimeout(function() {
                        window.location.href = targetUrl;
                    }, 300);
                });
            });
        });
    </script>
</body>
</html>
