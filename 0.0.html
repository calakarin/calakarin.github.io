<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Familiar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            position: relative;
            min-height: 100vh;
            animation: fadeIn 3s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            text-align: center;
            padding: 20px;
            position: relative; 
        }

        h1 {
            margin-bottom: 20px;
        }

        .image-container {
            position: relative;
            display: flex;
            flex-direction: column; 
            align-items: center; 
        }

        .image-container img {
            width: 100%;
            max-width: 200px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* Animación imágenes */
        .image-container img:active {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

        .back-button, .close-button {
            position: fixed;
            background-color: #333;
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .back-button {
            bottom: 20px;
            right: 20px;
        }

        .close-button {
            bottom: 20px;
            left: 20px;
        }

        .back-button:hover, .close-button:hover {
            background-color: #555;
        }

        .back-icon, .close-icon {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .material-icons {
            text-decoration: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="seguridad">Estas segur?</h1>
        <div class="image-container">
            <a href="#" id="noButton"><img src="media/0/YES.png" alt="Imagen 2"></a>
            <a href="index.html"><img src="media/0/NO.png" alt="Imagen 1"></a>
        </div>
    </div>

<script>
    let moltCount = 0;
    const noButton = document.getElementById('noButton');
    const seguridadHeading = document.getElementById('seguridad');

    noButton.addEventListener('click', function(event) {
        event.preventDefault();
        moltCount++;
        const newSeguridadText = "Estas " + "molt ".repeat(moltCount) + "segur?";
        seguridadHeading.textContent = newSeguridadText;
    });
</script>
</body>
</html>
