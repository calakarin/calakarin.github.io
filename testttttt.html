<div id="player-container" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <audio id="audio" controls autoplay>
        <source src="musica/Gerard--I wanna be yours.mp3" type="audio/mpeg">
    </audio>
    <button id="play-btn" onclick="playAudio()" style="margin-top: auto;">Reproducir</button>
</div>




        
#play-btn {
    background-color: #4caf50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
}



function playAudio() {
    var audio = document.getElementById('audio');
    audio.play();
    document.getElementById('play-btn').style.display = 'none';
}
